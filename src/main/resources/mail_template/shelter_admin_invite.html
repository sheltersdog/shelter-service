<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div style="display: flex; justify-content: center;">
    <div style="padding: 8vw 9vw; border-radius: 20px; border: solid 1px #bcbcbc; background-color: #ffffff;">
        <img style="width:auto; height:5vw; margin: 3vw auto 6vw; display:block" alt="img"
             src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/358166480_286255273815066_2218212913306645878_n.jpg?stp=dst-jpg_s150x150&_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=106&_nc_ohc=ppXdprN0VaEAX9ehDmI&edm=ACWDqb8BAAAA&ccb=7-5&oh=00_AfB5RRClDeAzGrlpZf7oROJ7WY794YKJDYGCHTJn83DBlw&oe=64E7844B&_nc_sid=ee9879"/>
        <p style="margin:0; color: #000000; font-size: 3vw; font-weight: 500; margin: 0 0 6vw 0;">{shelterName} 쉼터의 관리자로
            초대되었습니다.</p>
        <h3>안녕하세요, 유반입니다. <br>
            {shelterName}의 관리자로 초대되었습니다. 아래 링크를 통해 회원가입 후, 관리자 승인해주세요.
            <a href="{inviteUrl}">유반 회원가입</a>
        </h3>
        <div>${message}</div>
    </div>
</div>
</body>
</html>
