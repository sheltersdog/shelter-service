spring:
  data:
    mongodb:
      database: database
      username: username
      password: password
      uri: uri

properties:
  gateway:
    key: key
    value: value
  jwt:
    accessToken: accessToken
    refreshToken: refreshToken
    accessTokenExpiredTime: 3600
    refreshTokenExpiredTime: 172800
    issuer: issuer
    subject: subject
  cors:
    allowed-origins:
      - allowed-origins
  aws:
    access-key: access-key
    secret-key: secret-key
    region: region
    end-point: http://localhost:8080
    bucket: bucket
    cloud-front-url: cloud-front-url
  kakao:
    app-key: appKey
    api-key: apiKey
    web-key: webKey
    admin-key: adminKey

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: health
  health:
    mail:
      enabled: false
